<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Course Chain</title>
	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div id="header" style="height: 60px; width: 100%">
					<h3 style="float:left">
						Edit Course Chain
					</h3>
					<div style="margin-left:45%;margin-top:25px;float:left">
						Hello <span sec:authentication="name"/>!
					</div>
					<form class="form-horizontal" role="form" th:action="@{/logout}" method="post">
						<div style="margin-left:20px; margin-top:15px;float:left">
							<input type="submit" class="btn btn-default" value="Logout"/>
						</div>
					</form>
				</div>
				<div sec:authorize="hasRole('ROLE_A')">
					<a class='btn btn-primary ' href="">Create new Chain</a>
				</div>
				<div class="row-fluid">
					<div class="col-md-4" th:each="chainView : ${chainViewList}">
						<h3 th:text="${chainView.chainName}" class="name">
						</h3>
						<div sec:authorize="hasRole('ROLE_A')">
							<a class='btn btn-primary ' th:href="@{'/admin/course?chainId='+${chainView.chainId}}">Edit Chain</a>
						</div>
						<div sec:authorize="hasRole('ROLE_S')">
							<a class='btn btn-primary ' th:href="@{'/student/course?chainId='+${chainView.chainId}}">Display Chain</a>
						</div>
						<li>
							<div th:each="courseName : ${chainView.courseNames}">
								<div th:text="${courseName}"></div>
							</div>
						</li>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
