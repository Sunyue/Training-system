<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Course Chain</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="page-header">
	<h3>
        <div th:text ="${courseName}"> </div>
	</h3>
</div>
<label>Material</label>
<div class="checkbox" th:each="material : ${materialList}">
    <label><input type="checkbox" value=""/>
        <div th:text ="${material.materialName}"> </div>
    </label>
</div>

<input type="file" id="outputfile" />
<button type="submit" class="btn btn-default">Download</button>


<p>
<form class="form-inline" role="form">
<label>Add New Material</label>
  <div class="form-group">
    <label class="sr-only" for="inputfile">Input File</label>
    <input type="file" id="inputfile" />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" />Please tick
    </label>
  </div>
  <button type="submit" class="btn btn-default">Upload</button>
</form>
</p>
</body>
</html>
